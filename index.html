<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>RedSeam Clothing</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/styleguide.css" />
    <link rel="stylesheet" href="styles/products/style.css" />
  </head>

  <body>
    <main class="listing-page">
      <header class="header" role="banner">
        <div class="div">
          <img
            class="img"
            src="images/HandEye.png"
            alt="RedSeam Clothing Logo"
          />
          <h1 class="text-wrapper">RedSeam Clothing</h1>
        </div>
        <nav class="frame" role="navigation" aria-label="User actions">
          <button class="cart-button" type="button" aria-label="Shopping cart">
            <img class="img" src="images/shopping-cart.png" alt="" />
          </button>
          <div class="user-menu">
            <img class="ellipse" alt="User avatar" />
            <button
              class="dropdown-toggle"
              type="button"
              aria-label="User menu"
              aria-expanded="false"
            >
              <img
                class="heroicons-mini"
                src="images/chevron-down.png"
                alt=""
              />
            </button>
          </div>
        </nav>
      </header>

      <section class="frame-2" aria-labelledby="products-heading">
        <h2 class="text-wrapper-2" id="products-heading">Products</h2>
        <div class="frame-3" role="toolbar" aria-label="Product controls">
          <p class="product-count" aria-live="polite"></p>
          <img class="line" src="images/line.png" alt="" role="presentation" />

          <button
            class="filter-control"
            type="button"
            aria-label="Filter products"
          >
            <div class="heroicons-outline" aria-hidden="true"></div>
            <span class="filter-wrapper">Filter</span>
          </button>

          <div class="price-filter">
            <h3 class="filter-title">Select price</h3>
            <div class="price-inputs">
              <div class="price-input-group">
                <div class="input-field">
                  <label>From <span class="required">*</span></label>
                  <input
                    type="number"
                    class="price-input"
                    id="price-from"
                    min="0"
                  />
                </div>
              </div>

              <div class="price-input-group">
                <div class="input-field">
                  <label>To <span class="required">*</span></label>
                  <input
                    type="number"
                    class="price-input"
                    id="price-to"
                    min="0"
                  />
                </div>
              </div>
            </div>
            <button class="apply-button">Apply</button>
          </div>

          <div class="sort-dropdown">
            <p class="text-wrapper-3">
              <span class="sort-wrapper">Sort by</span>
              <img
                class="heroicons-mini"
                src="images/chevron-down.png"
                alt=""
                aria-hidden="true"
              />
            </p>
            <div class="dropdown-menu">
              <div class="dropdown-header">Sort by</div>
              <div class="dropdown-option">New products first</div>
              <div class="dropdown-option">Price, low to high</div>
              <div class="dropdown-option">Price, high to low</div>
            </div>
          </div>
        </div>
      </section>
      <div class="price-values">
        <p>
          Price:
          <span class="price-range">150-400</span>
          <img class="price-values-img" src="images/x-mark.png" alt="" />
        </p>
      </div>

      <section class="products-grid" aria-label="Product grid"></section>

      <nav class="pagination-wrapper" role="navigation" aria-label="Pagination">
        <div class="pagination"></div>
      </nav>
    </main>
    <script type="module" src="./scripts/products.js"></script>
  </body>
</html>
