<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>RedSeam Clothing</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <main class="listing-page">
      <header class="header" role="banner">
        <div class="div">
          <img
            class="img"
            src="assets/HandEye.png"
            alt="RedSeam Clothing Logo"
          />
          <h1 class="text-wrapper">RedSeam Clothing</h1>
        </div>
        <nav class="frame" role="navigation" aria-label="User actions">
          <button class="cart-button" type="button" aria-label="Shopping cart">
            <img class="cart-img" src="assets/shopping-cart.png" alt="" />
          </button>
          <div class="user-menu">
            <img class="ellipse" alt="User avatar" />
            <button
              class="login-btn"
              type="button"
              aria-label="User menu"
              aria-expanded="false"
            >
              Log in
            </button>
          </div>
        </nav>
      </header>

      <section class="frame-2" aria-labelledby="products-heading">
        <h2 class="text-wrapper-2" id="products-heading">Products</h2>
        <div class="frame-3" role="toolbar" aria-label="Product controls">
          <p class="product-count" aria-live="polite"></p>
          <img class="line" src="assets/line.png" alt="" role="presentation" />

          <button
            class="filter-control"
            type="button"
            aria-label="Filter products"
          >
            <div class="heroicons-outline" aria-hidden="true"></div>
            <span class="filter-wrapper">Filter</span>
          </button>

          <div class="price-filter">
            <h3 class="filter-title">Select price</h3>
            <div class="price-inputs">
              <div class="price-input-group">
                <div class="input-field">
                  <label>From <span class="required">*</span></label>
                  <input
                    type="number"
                    class="price-input"
                    id="price-from"
                    min="0"
                  />
                </div>
              </div>

              <div class="price-input-group">
                <div class="input-field">
                  <label>To <span class="required">*</span></label>
                  <input
                    type="number"
                    class="price-input"
                    id="price-to"
                    min="0"
                  />
                </div>
              </div>
            </div>
            <button class="apply-button">Apply</button>
          </div>

          <div class="sort-dropdown">
            <p class="text-wrapper-3">
              <span class="sort-wrapper">Sort by</span>
              <img
                class="heroicons-mini"
                src="assets/chevron-down.png"
                alt=""
                aria-hidden="true"
              />
            </p>
            <div class="dropdown-menu">
              <div class="dropdown-header">Sort by</div>
              <div class="dropdown-option" data-value="created_at">
                New products first
              </div>
              <div class="dropdown-option" data-value="price">
                Price, low to high
              </div>
              <div class="dropdown-option" data-value="-price">
                Price, high to low
              </div>
              <div class="dropdown-option clear-sort" data-value="clear">
                Clear sort
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="price-values">
        <p>
          Price:
          <span class="price-range">150-400</span>
          <img class="price-values-img" src="assets/x-mark.png" alt="" />
        </p>
      </div>

      <section class="products-grid" aria-label="Product grid"></section>

      <nav class="pagination-wrapper" role="navigation" aria-label="Pagination">
        <div class="pagination"></div>
      </nav>

      <!--  -->
      <div class="rectangle-2" aria-hidden="true"></div>

      <aside class="shopping-cart" aria-label="Shopping cart">
        <img class="heroicons-solid-x" src="/assets/x-mark.png" alt="" />
        <h2 class="text-wrapper-9">Shopping cart (2)</h2>

        <div class="cart-items-container" aria-label="Cart items list"></div>
        <div class="frame-23" aria-label="Order summary"></div>

        <button type="button" class="primary-2">
          <span class="text-wrapper-6">Go to checkout</span>
        </button>
      </aside>
      <!--  -->

      <aside class="cart-is-empty" aria-label="Shopping cart">
        <button class="close-cart-button" aria-label="Close cart">
          <img src="assets/x-mark.png" alt="" />
        </button>
        <h2 class="empty-cart-heading">Shopping cart (0)</h2>

        <div class="empty-cart-oops">Ooops!</div>
        <p class="empty-cart-text">
          You've got nothing in your cart just yet...
        </p>
        <button class="shopping-button-wrapper" aria-label="Start shopping">
          <span class="start-shopping">Start shopping</span>
        </button>
        <img
          class="making-credit"
          src="assets/orange-cart.png"
          alt="Secure online shopping illustration"
        />
      </aside>
      <!--  -->
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
