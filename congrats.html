<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Order Success - Congratulations!</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/styleguide.css" />
    <link rel="stylesheet" href="styles/congrats/style.css" />
  </head>
  <body>
    <main class="success" role="main">
      <button
        class="heroicons-mini-x"
        type="button"
        aria-label="Close success message"
        tabindex="0"
      >
        <img src="images/x-mark.png" alt="" role="presentation" />
      </button>
      <section class="frame" aria-labelledby="success-heading">
        <img class="img" src="images/check.png" alt="Success checkmark icon" />
        <div class="div">
          <h1 class="text-wrapper" id="success-heading">Congrats!</h1>
          <p class="p">Your order is placed successfully!</p>
        </div>
      </section>
      <button class="primary" type="button" aria-label="Continue shopping">
        <span class="add-to-cart">Continue shopping</span>
      </button>
    </main>
  </body>
</html>
