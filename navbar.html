<header class="header" role="banner">
  <div class="div">
    <img class="img" src="images/HandEye.png" alt="RedSeam Clothing Logo" />
    <h1 class="text-wrapper">RedSeam Clothing</h1>
  </div>
  <nav class="frame" role="navigation" aria-label="User actions">
    <button class="cart-button" type="button" aria-label="Shopping cart">
      <img class="img" src="images/shopping-cart.png" alt="" />
    </button>
    <div class="user-menu">
      <img
        class="ellipse"
        src="images/profile-picture-big.png"
        alt="User avatar"
      />
      <button
        class="dropdown-toggle"
        type="button"
        aria-label="User menu"
        aria-expanded="false"
      >
        <img class="heroicons-mini" src="images/chevron-down.png" alt="" />
      </button>
    </div>
  </nav>
</header>
