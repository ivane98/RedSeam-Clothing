<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>RedSeam Clothing</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/styleguide.css" />
    <link rel="stylesheet" href="/styles/registration/style.css" />
  </head>

  <body>
    <main class="registration">
      <img
        class="rectangle"
        src="images/banner.png"
        alt="Fashion background image"
      />
      <header class="header">
        <div class="logo">
          <img
            class="hand-eye"
            src="images/HandEye.png"
            alt="RedSeam Clothing logo"
          />
          <div class="text-wrapper">RedSeam Clothing</div>
        </div>
        <div class="frame">
          <img class="img" src="images/user-icon.png" alt="User icon" />
          <div class="div">Log in</div>
        </div>
      </header>
      <h1 class="text-wrapper-2">Registration</h1>
      <section class="frame-2">
        <div class="div-2">
          <img
            class="ellipse"
            src="images/profile-picture-big.png"
            alt="Profile picture placeholder"
          />
          <div class="div-2">
            <button type="button" class="text-wrapper-3">Upload new</button>
            <button type="button" class="text-wrapper-3">Remove</button>
          </div>
        </div>
        <form class="frame-3" novalidate>
          <div class="frame-4">
            <div class="frame-5">
              <div class="frame-6">
                <div class="frame-6">
                  <label class="mail" for="username">Username</label>
                  <span class="text-wrapper-4" aria-label="Required field"
                    >*</span
                  >
                </div>
              </div>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              required
              aria-describedby="username-error"
            />
            <div
              id="username-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
          <div class="frame-4">
            <div class="frame-5">
              <div class="frame-6">
                <div class="frame-6">
                  <label class="mail" for="email">Email</label>
                  <span class="text-wrapper-4" aria-label="Required field"
                    >*</span
                  >
                </div>
              </div>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
              aria-describedby="email-error"
            />
            <div
              id="email-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
          <div class="frame-4">
            <div class="frame-5">
              <div class="frame-6">
                <div class="frame-6">
                  <label class="mail" for="password">Password</label>
                  <span class="text-wrapper-4" aria-label="Required field"
                    >*</span
                  >
                </div>
              </div>
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <img class="img" src="images/eye.png" alt="Show password" />
              </button>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
              aria-describedby="password-error"
            />
            <div
              id="password-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
          <div class="frame-4">
            <div class="frame-5">
              <div class="frame-6">
                <div class="frame-6">
                  <label class="mail" for="confirm-password"
                    >Confirm password</label
                  >
                  <span class="text-wrapper-4" aria-label="Required field"
                    >*</span
                  >
                </div>
              </div>
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle confirm password visibility"
              >
                <img
                  class="img"
                  src="images/eye.png"
                  alt="Show confirm password"
                />
              </button>
            </div>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="form-input"
              required
              aria-describedby="confirm-password-error"
            />
            <div
              id="confirm-password-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
          <div class="frame-7">
            <button type="submit" class="primary">
              <span class="add-to-cart">Register</span>
            </button>
            <div class="frame-8">
              <span class="text-wrapper-3">Already member?</span>
              <a href="#" class="text-wrapper-5">Log in</a>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
