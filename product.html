<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>RedSeam Clothing</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="/styles/product.css" />
  </head>

  <body>
    <main class="listing-page">
      <header class="header">
        <div class="div">
          <img
            class="img"
            src="assets/HandEye.png"
            alt="RedSeam Clothing Logo"
          />
          <h1 class="text-wrapper">RedSeam Clothing</h1>
        </div>
        <nav class="frame" role="navigation" aria-label="User navigation">
          <button class="cart-button" type="button" aria-label="Shopping cart">
            <img class="cart-img" src="assets/shopping-cart.png" alt="" />
          </button>
          <div class="div">
            <img class="ellipse" alt="User profile" />
            <button
              class="login-btn"
              type="button"
              aria-label="User menu"
              aria-expanded="false"
            >
              Log In
            </button>
          </div>
        </nav>
      </header>

      <nav class="text-wrapper-2" aria-label="Breadcrumb">
        Listing / Product
      </nav>

      <aside class="frame-2" aria-label="Product thumbnails"></aside>
      <section class="product-image" aria-label="Main product image">
        <img class="rectangle" />
      </section>
      <section class="frame-3" aria-label="Product details">
        <header class="frame-4">
          <h2 class="product-name"></h2>
          <div class="product-price" aria-label="Price"></div>
        </header>
        <form class="frame-5" aria-label="Product options">
          <fieldset class="frame-6">
            <legend class="text-wrapper-4"></legend>
            <div
              class="frame-7"
              role="radiogroup"
              aria-label="Color options"
            ></div>
          </fieldset>
          <fieldset class="frame-8">
            <legend class="text-wrapper-4"></legend>
          </fieldset>
          <div class="frame-10">
            <label for="quantity" class="text-wrapper-4">Quantity</label>
            <div class="size-2">
              <select
                id="quantity"
                name="quantity"
                class="quantity-select"
                aria-label="Select quantity"
                style="display: none"
              >
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <span class="l-2">1</span>
              <img
                class="heroicons-mini-3"
                src="assets/chevron-down.png"
                alt="Toggle quantity dropdown"
              />
              <div class="quantity-dropdown">
                <div class="dropdown-option" data-value="1">1</div>
                <div class="dropdown-option" data-value="2">2</div>
                <div class="dropdown-option" data-value="3">3</div>
                <div class="dropdown-option" data-value="4">4</div>
                <div class="dropdown-option" data-value="5">5</div>
                <div class="dropdown-option" data-value="6">6</div>
                <div class="dropdown-option" data-value="7">7</div>
                <div class="dropdown-option" data-value="8">8</div>
                <div class="dropdown-option" data-value="9">9</div>
                <div class="dropdown-option" data-value="10">10</div>
              </div>
            </div>
          </div>
        </form>
        <button
          class="primary"
          type="submit"
          form="product-form"
          id="add-to-cart"
        >
          <img class="img" src="assets/cart-outline.png" alt="" />
          <span class="text-wrapper-6">Add to cart</span>
        </button>
        <hr class="line" />
        <section class="frame-11" aria-label="Product details">
          <header class="frame-12">
            <h3 class="text-wrapper-7">Details</h3>
            <img class="image-2" />
          </header>
          <div class="frame-13">
            <p class="text-wrapper-8"></p>
            <p class="description"></p>
          </div>
        </section>
      </section>
      <div class="rectangle-2" aria-hidden="true"></div>

      <aside class="shopping-cart" aria-label="Shopping cart">
        <img class="heroicons-solid-x" src="/assets/x-mark.png" alt="" />
        <h2 class="text-wrapper-9">Shopping cart (2)</h2>

        <div class="cart-items-container" aria-label="Cart items list"></div>
        <div class="frame-23" aria-label="Order summary"></div>

        <button type="button" class="primary-2">
          <span class="text-wrapper-6">Go to checkout</span>
        </button>
      </aside>
      <!--  -->

      <aside class="cart-is-empty" aria-label="Shopping cart">
        <button class="close-cart-button" aria-label="Close cart">
          <img src="assets/x-mark.png" alt="" />
        </button>
        <h2 class="empty-cart-heading">Shopping cart (0)</h2>

        <div class="empty-cart-oops">Ooops!</div>
        <p class="empty-cart-text">
          You've got nothing in your cart just yet...
        </p>
        <button class="shopping-button-wrapper" aria-label="Start shopping">
          <span class="start-shopping">Start shopping</span>
        </button>
        <img
          class="making-credit"
          src="assets/orange-cart.png"
          alt="Secure online shopping illustration"
        />
      </aside>
      <!--  -->
    </main>

    <script type="module" src="./scripts/product.js"></script>
  </body>
</html>
