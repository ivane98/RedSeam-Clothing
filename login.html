<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>RedSeam Clothing - Log in</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/styleguide.css" />
    <link rel="stylesheet" href="/styles/login/style.css" />
  </head>

  <body>
    <main class="log-in">
      <img
        class="rectangle"
        src="images/banner.png"
        alt="Fashion lifestyle image"
      />
      <header class="header">
        <div class="logo">
          <img
            class="hand-eye"
            src="images/HandEye.png"
            alt="RedSeam Clothing logo"
          />
          <div class="text-wrapper">RedSeam Clothing</div>
        </div>
        <div class="frame">
          <img class="img" src="images/user-icon.png" alt="User icon" />
          <div class="div">Log in</div>
        </div>
      </header>

      <h1 class="text-wrapper-2">Log in</h1>
      <section class="frame-2">
        <form class="frame-3" id="login-form" novalidate>
          <div class="frame-4">
            <div class="input-field">
              <label class="input-label" for="email">
                Email <span class="required">*</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                required
                aria-describedby="email-error"
                autocomplete="username"
              />
            </div>
            <div
              id="email-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
          <div class="frame-4">
            <div class="input-field">
              <label class="input-label" for="password">
                Password <span class="required">*</span>
              </label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                required
                aria-describedby="password-error"
                autocomplete="current-password"
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <img class="img" src="images/eye.png" alt="Show password" />
              </button>
            </div>
            <div
              id="password-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
          <div class="frame-7">
            <button type="submit" class="primary" form="login-form">
              <span class="add-to-cart">Log in</span>
            </button>
            <div class="frame-8">
              <span class="text-wrapper-4">Not a member?</span>
              <a href="registration.html" class="text-wrapper-5">Register</a>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="./scripts/login.js"></script>
  </body>
</html>
