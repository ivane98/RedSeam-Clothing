<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>RedSeam Clothing - Log in</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/styleguide.css" />
    <link rel="stylesheet" href="/styles/login/style.css" />
  </head>

  <body>
    <main class="log-in">
      <img
        class="rectangle"
        src="images/banner.png"
        alt="Fashion lifestyle image"
      />
      <header class="header">
        <div class="logo">
          <img
            class="hand-eye"
            src="images/HandEye.png"
            alt="RedSeam Clothing logo"
          />
          <div class="text-wrapper">RedSeam Clothing</div>
        </div>
        <div class="frame">
          <img class="img" src="images/user-icon.png" alt="User icon" />
          <div class="div">Log in</div>
        </div>
      </header>

      <h1 class="text-wrapper-2">Log in</h1>
      <section class="frame-2">
        <form class="frame-3" novalidate>
          <div class="frame-4">
            <div class="frame-5">
              <div class="frame-6">
                <label class="frame-6" for="email-username">
                  <span class="mail">Email or username</span>
                  <span class="text-wrapper-3" aria-label="Required field"
                    >*</span
                  >
                </label>
              </div>
            </div>
            <input
              type="text"
              id="email-username"
              name="email-username"
              class="input-field"
              required
              aria-describedby="email-error"
              autocomplete="username"
            />
            <div
              id="email-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
          <div class="frame-4">
            <div class="frame-5">
              <div class="frame-6">
                <label class="frame-6" for="password">
                  <span class="mail">Password</span>
                  <span class="text-wrapper-3" aria-label="Required field"
                    >*</span
                  >
                </label>
              </div>
              <button
                type="button"
                class="password-toggle"
                aria-label="Toggle password visibility"
              >
                <img
                  class="img"
                  src="images/chevron-down.png"
                  alt="Show password"
                />
              </button>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              required
              aria-describedby="password-error"
              autocomplete="current-password"
            />
            <div
              id="password-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>
        </form>
        <div class="frame-7">
          <button type="submit" class="primary" form="login-form">
            <span class="add-to-cart">Log in</span>
          </button>
          <div class="frame-8">
            <span class="text-wrapper-4">Not a member?</span>
            <a href="registration.html" class="text-wrapper-5">Register</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
